<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Diagrama con Mermaid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Z Notation Generator from an ERD</h1>

        <!-- Contenedor para los textareas -->
        <div class="textarea-container">
            <!-- Textarea para ingresar código Mermaid -->
            <div class="textarea-wrapper">
                <label for="mermaid-code">ER Mermaid Syntax:</label><br>
                <textarea id="mermaid-code" rows="10" cols="50">
erDiagram
    direction LR
    CUSTOMER ||--o{ ORDER : places
    CUSTOMER {
        string custNumber PK
        string name
        string sector
    }
    ORDER ||--|{ LINE_ITEM : contains
    ORDER {
        int orderNumber PK
        string deliveryAddress
    }
    LINE_ITEM {
        string productCode PK
        int quantity
        float pricePerUnit
    }
    </textarea>
            </div>

            <!-- Segundo Textarea (para otro propósito, como la visualización o modificación) -->
            <div class="textarea-wrapper">
                <label for="zLatex">The Z notation in LaTeX style:</label><br>
                <div class="textarea-container-with-btn">
                    <textarea id="zLatex" rows="10" cols="50"></textarea>
                    <button id="copy-btn" class="copy-btn">Copy</button>
                </div>
                
            </div>
        </div>

        <!-- Botones de acción -->
        <div style="text-align: center;">
            <button id="generate-btn">Draw</button>
            <button id="save-btn">Save</button>
            <button id="open-btn">Open</button>
            <button id="translate-btn">Translate to Z</button>
            <button id="download-btn">Download PDF</button>
        </div>

        <div id="erDiagram"></div>
    </div>

    <script type="module" type="text/javascript" src="controller.js"></script>
</body>
</html>
