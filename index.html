<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Diagrama con Mermaid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generador de Diagramas con Mermaid</h1>

    <!-- Textarea para ingresar código Mermaid -->
    <label for="mermaid-code">Escribe tu código Mermaid:</label><br>
    <textarea id="mermaid-code" rows="10" cols="50">
erDiagram
    direction LR
    CUSTOMER ||--o{ ORDER : places
    CUSTOMER {
        string name
        string custNumber
        string sector
    }
    ORDER ||--|{ LINE-ITEM : contains
    ORDER {
        int orderNumber
        string deliveryAddress
    }
    LINE-ITEM {
        string productCode
        int quantity
        float pricePerUnit
    }
    </textarea>
    <br>

    <!-- Botón para generar el diagrama -->
    <button id="generate-btn">Generar Diagrama</button>
    <button id="save-btn">Guardar Código</button>
    <button id="open-btn">Abrir Código</button>
    
    <script type="module" type="text/javascript" src="controller.js"></script>
</body>
</html>
